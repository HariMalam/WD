<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Contact Us - Patient Care System</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="image/health2.png" alt="Logo">
        </div>
        <header>Patient Care System</header>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="patient.html">Patient Registration</a></li>
            <li><a href="hospital.html">Hospital login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <p>If you are facing any issues or have suggestions, please use the form below to report a problem.</p>
            <form id="report-form">
                <fieldset>
                    <legend>Report a Problem</legend>
                    <label for="reporter-type">I am reporting as:</label>
                    <select id="reporter-type">
                        <option value="patient">Patient</option>
                        <option value="hospital">Hospital</option>
                    </select>
                    <label for="reporter-name">Name:</label>
                    <input type="text" id="reporter-name" required>
                    <div id="hospital-name-group" style="display: none;">
                        <label for="hospital-name">Hospital Name:</label>
                        <input type="text" id="hospital-name">
                    </div>
                    <label for="contact-number">Contact Number:</label>
                    <input type="tel" id="contact-number" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="problem-description">Describe the problem:</label>
                    <textarea id="problem-description" rows="4" required></textarea>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </section>
        <section class="team-section">
            <h2>Meet the Team</h2>
            <!-- Team member details go here -->
        </section>
    </main>
</body>
</html>
