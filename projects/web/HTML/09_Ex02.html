<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <center>
        <table border="1">
            <tr align="center">
                <th width="20%"><img src="images/Photo.jpg" alt="Image"></th>
                <th width="80%">Top Tech Solutions</th>
            </tr>
            <tr align="center">
                <td></td>
                <td>Shedule</td>
            </tr>
            <tr align="center">
                <td>1</td>
                <td rowspan="2">Type 1</td>
            </tr>
            <tr align="center">
                <td>2</td>
            </tr>
            <tr align="center">
                <td>3</td>
                <td rowspan="2">Type 2</td>
            </tr>
            <tr align="center">
                <td>4</td>
            </tr>
        </table>
    </center>
</body>
</html>
