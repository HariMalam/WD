<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <center>
        <table border="1">
            <tr align="center">
                <th colspan="2">Items</th>
                <th>price</th>
            </tr>
            <tr align="center">
                <th>Shirt</th>
                <th>Trouser</th>
                <td rowspan="2">Rs.1000/-</td>
            </tr>
            <tr align="center">
                <td>Rs.400/-</td>
                <td>Rs.600/-</td>
            </tr>
        </table>
    </center>
</body>
</html>
