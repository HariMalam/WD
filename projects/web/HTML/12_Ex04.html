<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <center>
        <table border="1" height="100%" width="100%">
            <tr align="center">
                <th rowspan="2">Name of Train</th>
                <th rowspan="2">Place</th>
                <th rowspan="2">Destination</th>
                <th colspan="2">Time</th>
                <th rowspan="2">Fare</th>
            </tr>
            <tr align="center">
                <th>Arrival</th>
                <th>Departure</th>
            </tr>
            <tr align="center">
                <td>Rajdhani</td>
                <td>Mumbai</td>
                <td>Delhi</td>
                <td>07:30</td>
                <td>08:45</td>
                <td>Rs.989.00</td>
            </tr>
            <tr align="center">
                <td>Madras Mail</td>
                <td>Mumbai</td>
                <td>Madras</td>
                <td>09:00</td>
                <td>10:45</td>
                <td>Rs.450.00</td>
            </tr>
            <tr align="center">
                <td>Konkan Exp.</td>
                <td>Mumbai</td>
                <td>Manglore</td>
                <td>13:30</td>
                <td>14:45</td>
                <td>Rs.756.00</td>
            </tr>
            <tr align="center">
                <td>Deccen Exp.</td>
                <td>Mumbai</td>
                <td>Pune</td>
                <td>10:00</td>
                <td>17:30</td>
                <td>Rs.345.00</td>
            </tr>
        </table>
    </center>
</body>
</html>
